<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.json">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#3397DB"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" async/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/"><i class="fas fa-utensils"></i> Restaurant Reviews</a></h1>
      <ul id="breadcrumb" tabindex="0" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- Beginning breadcrumb -->
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="content" aria-labelledby="restaurant-name">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <div class="switchContainer">
          <input type="checkbox" id="isFavorited" aria-checked="false" aria-labelledby="favoriteHeader">
          <h3 id="favoriteHeader">Add to Favorites</h3>
        </div>
        <img id="restaurant-img">
        <div id="restaurant-details" aria-label="Restaurant Details">
          <p id="restaurant-cuisine" tabindex="0" aria-label="Cuisine Type"></p>
          <p id="restaurant-address" tabindex="0"></p>
          <table id="restaurant-hours" tabindex="0"></table>
        </div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
    <section id="add-review">
      <label id="submitReview"><h2>Submit a Review</h2></label>
      <form id="reviewForm" aria-labelledby="submitReview" accept-charset="utf-8">
        <fieldset>
          <label><input id="reviewUserName" type="text" aria-label="User Name" name="userName" placeholder="Username"></label>
          <select id="reviewRating" aria-label="Restaurant Rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label>Rating<textarea rows="4" cols="30" id="restaurantComments" aria-label="Comments" name="comments" placeholder="Comments"></textarea></label>
          <div id="submitHolder">
            <button id="reviewSubmitBtn">Submit</button>
          </div>
        </fieldset>
      </form>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" class="hidden" role="application" aria-label="Google Map"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Service Worker files -->
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <script charset="utf-8" src="js/idb.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKlYQQPIqTNJzzhPPozvFaSBy-joB6BrA&libraries=places&callback=initMap"></script> -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- End scripts -->

</body>

</html>
